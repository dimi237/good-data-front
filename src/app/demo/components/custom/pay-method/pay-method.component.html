<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <h2>Liste des méthodes de paiements </h2>
            <p-table #dt [value]="pays" [columns]="cols" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Rechercher"
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="label">Libelé <p-sortIcon field="label"></p-sortIcon></th>

                        <th pSortableColumn="image">Image <p-sortIcon field="image"></p-sortIcon></th>
                        <th pSortableColumn="value">Valeur <p-sortIcon field="value"></p-sortIcon></th>
                        <th pSortableColumn="status">Statut <p-sortIcon field="status"></p-sortIcon></th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pay>
                    <tr>
                        <td style="width:15%; min-width:10rem;"><span class="p-column-title">Libelé</span>
                            {{pay?.label}}
                        </td>

                        <td><img [src]="getPath(pay.slug)" [alt]="pay.slug" class="w-6rem h-auto" /></td>

                        <td style="width:20%; min-width:10rem;">
                            <span class="p-column-title">Valeur</span>
                            {{pay?.value}}
                        </td>
                        <td style="width:14%; min-width: 10rem;"><span class="p-column-title">Status</span>
                            <span
                                class="text-white p-2 border-round {{pay?.enabled ? 'bg-green-300': 'bg-red-300'}}">{{pay?.enabled
                                ? 'Activé': 'Désactivé'}}</span>
                        </td>
                        <td>
                            <div class="flex">

                                <button pButton pRipple icon="pi pi-bars" class="p-button-rounded p-button-warning mr-2"
                                    (click)="editPay(pay)"></button>
                                <button pButton pRipple icon="pi {{pay.enabled ? 'pi-eye-slash': 'pi-eye'}}"
                                    class="p-button-rounded  {{pay.enabled ? 'p-button-danger': 'p-button-success'}}"
                                    (click)="statusPay(pay)"></button>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="loading">
                        <td style="width:15%; min-width:10rem;"><p-skeleton></p-skeleton></td>
                        <td style="width:15%; min-width:10rem;"><p-skeleton></p-skeleton></td>
                        <td style="width:15%; min-width:10rem;"><p-skeleton></p-skeleton></td>
                        <td style="width:15%; min-width:10rem;"><p-skeleton></p-skeleton></td>
                        <td style="width:15%; min-width:10rem;"><p-skeleton></p-skeleton></td>
                        <td style="width:15%; min-width:10rem;"><p-skeleton></p-skeleton></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="payDialog" [style]="{width: '450px'}"
            header="{{pay.label}}" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <div class="w-full flex justify-content-center mb-4">
                    <img [src]="getPath(pay.slug)" [alt]="pay.slug" class="w-10rem h-auto" />
                </div>

                <div class="field">
                    <label for="value">Valeur</label>
                    <input type="text" pInputText id="value" [(ngModel)]="pay.value" required autofocus />
                </div>
                <div class="field">
                    <label for="value">Description</label>
                    <textarea type="text" pInputText id="value" [(ngModel)]="pay.description" required autofocus></textarea>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-button-text"
                    (click)="savePay()"></button>
            </ng-template>
        </p-dialog>
        <p-dialog [(visible)]="statusPayDialog" header='{{pay?.enabled ? "Désactivation":"Activation"}}' [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3 " style="font-size: 2rem"></i>
                <span >Etes vous sûr {{pay?.enabled ? "de désactiver":"d'activer"}}
                    la méthode de paiement<b> {{pay?.label}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="Non"
                    (click)="statusUserDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Oui"
                    (click)="confirmStatus()"></button>
            </ng-template>
        </p-dialog>

    </div>
</div>
