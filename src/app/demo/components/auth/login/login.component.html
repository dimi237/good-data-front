<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo.png" alt="logo"  class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="flex justify-content-center align-items-center mb-5">

                    <div class="flex justify-content-center align-items-center bg-primary-500 border-circle"
                        style="height:3.2rem; width:3.2rem;">
                        <i class="pi pi-fw pi-lock text-2xl text-white"></i>
                    </div>
                </div>
                <div class="text-center mb-5 ">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenue!</div>
                    <span class="text-600 font-medium">Connectez vous pour continuer</span>
                </div>

                <div>
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email"  [disabled]="isLoading" type="text" placeholder="addresse email" [(ngModel)]="credentials.email"
                        pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password" [disabled]="isLoading" [(ngModel)]="credentials.password" placeholder="Mot de passe"
                        [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">

                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">Mot de passe oubli√©?</a>
                    </div>
                    <button pButton pRipple label="Se connnecter" [disabled]="validate()" [loading]="isLoading" class="w-full p-3  mb-2 text-xl"
                        (click)="login()"></button>

                        <!-- <a class="font-medium no-underline ml-2 text-right cursor-pointer" routerLink="/auth/register"
                            style="color: var(--primary-color)">Vous n'avez pas de compte?</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
