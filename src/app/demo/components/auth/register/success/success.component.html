<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo.png" alt="  logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgb(46, 204, 113 , 1) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center"
                style="border-radius:53px">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-green-500 border-circle"
                        style="height:3.2rem; width:3.2rem;">
                        <i class="pi pi-fw pi-check text-2xl text-white"></i>
                    </div>
                    <h1 class="text-900 font-bold text-5xl mb-2">Inscription réussi</h1>
                    <span class="text-600 mb-5">Votre inscription a été effectué avec succès.</span>
                    <img src="assets/demo/images/access/asset-access.svg" alt="Success" class="mb-5" width="80%">
                    <button pButton pRipple icon="pi pi-arrow-right"  [routerLink]="['/auth/login']" label="Connectez vous pour continuer"
                        class="p-button-text"></button>
                </div>
            </div>
        </div>
    </div>
</div>
